# Кастомные DNS домены для LXC контейнеров
# Этот файл автоматически применяется через симлинк

# ============================================
# Добавьте свои домены ниже
# ============================================

# ============================================
# LXC контейнеры (сеть 10.0.3.0/24)
# ============================================

# Примеры для LXC:
# address=/web.myproject.local/10.0.3.100
# address=/api.myproject.local/10.0.3.101
# address=/db.myproject.local/10.0.3.102

# ============================================
# Docker контейнеры
# ============================================

# Вариант А: Docker с пробросом портов (ports: "8888:8888")
# Контейнер доступен через localhost VM
# address=/adminka.project.test/127.0.0.1

# Вариант Б: Прямой доступ к IP Docker контейнера
# Узнать IP: docker inspect <container_id> | grep IPAddress
# address=/adminka.project.test/172.17.0.5

# ============================================
# Алиасы (CNAME)
# ============================================

# cname=www.myproject.local,web.myproject.local

# ============================================
# Wildcard домены
# ============================================

# Все *.app -> 10.0.3.200
# address=/.app/10.0.3.200

# Все *.test -> 127.0.0.1 (для Docker на localhost)
# address=/.test/127.0.0.1

# ============================================
# Полезные команды
# ============================================

# Узнать IP Docker контейнера:
#   docker ps
#   docker inspect <container_id> | grep IPAddress

# Узнать IP LXC контейнера:
#   sudo lxc-info -n container_name -iH
#   sudo lxc-ls -f

# После изменения конфига перезапустите:
#   vagrant ssh -c "sudo systemctl restart lxc-net"
#   (из Windows хоста)

# Проверить DNS (внутри VM):
#   ping adminka.project.test
#   dig @10.0.3.1 adminka.project.test

# Доступ с Windows хоста:
#   1. vagrant ssh -- -D7777
#   2. Настроить браузер на SOCKS5: 127.0.0.1:7777
#   3. Открыть: http://adminka.project.test:8888

# Подробная документация: README.md в этой папке
