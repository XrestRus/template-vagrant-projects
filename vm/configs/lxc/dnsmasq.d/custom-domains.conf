# Кастомные DNS домены для LXC контейнеров
# Этот файл автоматически применяется через симлинк

# ============================================
# Добавьте свои домены ниже
# ============================================

# Примеры:
# Статический IP для контейнера
# address=/web.myproject.local/10.0.3.100
# address=/api.myproject.local/10.0.3.101
# address=/db.myproject.local/10.0.3.102

# Алиас (CNAME)
# cname=www.myproject.local,web.myproject.local

# Wildcard домен (все *.app -> 10.0.3.200)
# address=/.app/10.0.3.200

# ============================================
# Полезные команды
# ============================================

# Узнать IP контейнера:
#   sudo lxc-info -n container_name -iH
#   sudo lxc-ls -f

# После изменения конфига перезапустите:
#   sudo systemctl restart lxc-net

# Проверить DNS:
#   dig @10.0.3.1 mycontainer.local
#   ping mycontainer.local

# Подробная документация: README.md в этой папке
