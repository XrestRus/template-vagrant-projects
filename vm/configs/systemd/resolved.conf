# Конфигурация systemd-resolved для использования LXC dnsmasq
# Этот файл автоматически применяется через симлинк

[Resolve]
# Используем LXC dnsmasq для резолвинга доменов
DNS=10.0.3.1

# Домены для автопоиска (резолвинг коротких имён)
Domains=lxc test local

# Fallback DNS (если LXC dnsmasq недоступен)
FallbackDNS=8.8.8.8 8.8.4.4
